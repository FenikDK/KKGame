<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle"></title> <!-- Titel sættes dynamisk -->
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 100px; }
        #spørgsmål { display: none; margin-top: 20px; }
        img { max-width: 200px; margin-bottom: 20px; } /* Tilpas logoets størrelse */
    </style>
</head>
<body>

    <!-- Logo tilføjet her -->
    <img src="Logo2021_v2.jpg" alt="Logo">

    <h1 id="pageHeading"></h1> <!-- Overskrift sættes dynamisk -->
    <h1>Indtast koden for at se spørgsmålet</h1>
    <input type="password" id="kode" placeholder="Indtast kode her" />
    <button onclick="checkKode()">Lås op</button>

    <div id="spørgsmål">
        <h2>Spørgsmål:</h2>
        <p>id="sporgsmal"</p>
    </div>

    <script>
        // Global variabel-----------------------------------------------------------------------------------------------------------
        var feltTitle = "Spillefelt 2";
        var kodeTitle = "1234";
        var sporgsmal = "Hvad er hovedstaden i Danmark?";
        // ----------------------------------------------------------------------------------------------------------------

        // Sætter titlen og overskriften
        document.getElementById("pageTitle").innerText = feltTitle;
        document.getElementById("pageHeading").innerText = feltTitle;
        document.getElementById("pageKode").innerText = kodeTitle;

        function checkKode() {
            var kode = document.getElementById("kode").value;
            if (kode === id="pageKode") {
                document.getElementById("spørgsmål").style.display = "block";
            } else {
                alert("Forkert kode! Prøv igen.");
            }
        }
    </script>

</body>
</html>
